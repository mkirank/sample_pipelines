resources:
  - name: nginx-image
    type: image
    integration: "kanthchandra-docker"
    pointer:
      sourceName: "kanthchandra/nginx"
    seed:
      versionName: prod.10

  - name: params-resource
    type: params
    version:
      params:
        APP_URL: "localhost:3000"
        secure: 
  - name: docker-integration
    type: integration
    integration: "kanthchandra-docker" 
  
  - name: ck_gitrepo
    type: gitRepo
    integration: kanthchandra-github
    pointer:
      sourceName: kanthchandra/sample_node
      branch: "master"
